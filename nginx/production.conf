# O4O Platform - Production Nginx Configuration
# 운영 환경 리버스 프록시 설정
# 
# 도메인별 서비스 라우팅:
# - neture.co.kr -> main-site (PM2 포트: 3000)
# - admin.neture.co.kr -> admin-dashboard (PM2 포트: 3001)
# - api.neture.co.kr -> api-server (PM2 포트: 4000)

# Rate Limiting 설정
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# 업스트림 서버 정의
upstream api_server {
    server 127.0.0.1:4000;
    keepalive 32;
}

upstream main_site {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream admin_dashboard {
    server 127.0.0.1:3001;
    keepalive 32;
}

# API 서버 (api.neture.co.kr)
server {
    listen 80;
    server_name api.neture.co.kr;
    
    # HTTP → HTTPS 리디렉션
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.neture.co.kr;
    
    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/api.neture.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.neture.co.kr/privkey.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS 설정 (API 서버용)
    add_header Access-Control-Allow-Origin "https://neture.co.kr" always;
    add_header Access-Control-Allow-Origin "https://admin.neture.co.kr" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    # Preflight 요청 처리
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://neture.co.kr";
        add_header Access-Control-Allow-Origin "https://admin.neture.co.kr";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        add_header Access-Control-Allow-Credentials "true";
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Content-Length 0;
        return 204;
    }
    
    # Rate Limiting
    limit_req zone=api_limit burst=20 nodelay;
    
    # 로깅 설정
    access_log /var/log/nginx/api.neture.co.kr.access.log;
    error_log /var/log/nginx/api.neture.co.kr.error.log;
    
    # 프록시 설정
    location / {
        proxy_pass http://api_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # 헬스체크 엔드포인트
    location /health {
        proxy_pass http://api_server/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }
}

# 메인 사이트 (neture.co.kr)
server {
    listen 80;
    server_name neture.co.kr www.neture.co.kr;
    
    # HTTP → HTTPS 리디렉션
    return 301 https://neture.co.kr$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.neture.co.kr;
    
    # www → non-www 리디렉션
    return 301 https://neture.co.kr$request_uri;
}

server {
    listen 443 ssl http2;
    server_name neture.co.kr;
    
    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/neture.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/neture.co.kr/privkey.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Rate Limiting
    limit_req zone=general_limit burst=50 nodelay;
    
    # 로깅 설정
    access_log /var/log/nginx/neture.co.kr.access.log;
    error_log /var/log/nginx/neture.co.kr.error.log;
    
    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://main_site;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }
    
    # 프록시 설정
    location / {
        proxy_pass http://main_site;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # 헬스체크 엔드포인트
    location /health {
        proxy_pass http://main_site/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }
}

