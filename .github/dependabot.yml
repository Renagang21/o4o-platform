version: 2
updates:
  # Dependabot disabled for npm/pnpm dependencies
  # Reason: Dependabot doesn't properly support pnpm workspaces
  # Manual dependency updates: pnpm update --latest --interactive
  
  # GitHub Actions 업데이트만 활성화
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
