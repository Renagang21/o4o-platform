name: ðŸš€ O4O Platform CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  quality-check:
    name: ðŸ” Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“‹ ESLint check
        run: npm run lint

      - name: ðŸ”· TypeScript check
        run: npm run type-check

      - name: ðŸ’… Prettier check
        run: npm run format:check

      - name: ðŸ”’ Security audit
        run: npm audit --audit-level moderate

  # ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run unit tests
        run: npm run test:unit

      - name: ðŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true

  # í†µí•© í…ŒìŠ¤íŠ¸
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: quality-check
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: o4o_platform_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ƒï¸ Setup database
        run: |
          cd services/api-server
          npm run migration:run
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/o4o_platform_test

      - name: ðŸ”— Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/o4o_platform_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key

  # E2E í…ŒìŠ¤íŠ¸
  e2e-tests:
    name: ðŸŒ E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.event_name == 'pull_request'
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ðŸ³ Start services with Docker
        run: |
          docker-compose -f docker-compose.dev.yml up -d postgres redis
          sleep 10

      - name: ðŸš€ Start application
        run: |
          npm run dev:all &
          sleep 30
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/o4o_platform_dev
          REDIS_URL: redis://localhost:6379

      - name: ðŸŒ Run E2E tests
        run: npm run test:e2e

      - name: ðŸ“¸ Upload test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Docker ì´ë¯¸ì§€ ë¹Œë“œ
  build-images:
    name: ðŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    outputs:
      api-image: ${{ steps.meta-api.outputs.tags }}
      web-image: ${{ steps.meta-web.outputs.tags }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Extract API metadata
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: ðŸ”¨ Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./services/api-server
          file: ./services/api-server/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“‹ Extract Web metadata
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/web
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: ðŸ”¨ Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./services/main-site
          file: ./services/main-site/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ìŠ¤í…Œì´ì§• ë°°í¬
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.o4o-platform.com
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # ì‹¤ì œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
          # kubectl apply -f k8s/staging/
          # ë˜ëŠ” docker-compose ì‚¬ìš©
        env:
          API_IMAGE: ${{ needs.build-images.outputs.api-image }}
          WEB_IMAGE: ${{ needs.build-images.outputs.web-image }}

      - name: ðŸ¥ Health check
        run: |
          sleep 30
          curl -f https://staging.o4o-platform.com/api/health

      - name: ðŸ’¬ Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'ðŸš€ Staging deployment completed!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # í”„ë¡œë•ì…˜ ë°°í¬
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://o4o-platform.com
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ›¡ï¸ Security scan
        run: |
          echo "Running security scans..."
          # Trivy ë˜ëŠ” ë‹¤ë¥¸ ë³´ì•ˆ ìŠ¤ìº” ë„êµ¬ ì‹¤í–‰

      - name: ðŸš€ Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Blue-Green ë°°í¬ ë˜ëŠ” Rolling ì—…ë°ì´íŠ¸
        env:
          API_IMAGE: ${{ needs.build-images.outputs.api-image }}
          WEB_IMAGE: ${{ needs.build-images.outputs.web-image }}

      - name: ðŸ¥ Health check
        run: |
          sleep 60
          curl -f https://o4o-platform.com/api/health

      - name: ðŸ“Š Performance test
        run: |
          # ê°„ë‹¨í•œ ì„±ëŠ¥ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
          echo "Running performance tests..."

      - name: ðŸ’¬ Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'ðŸŒŸ Production deployment completed!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Cursor BugBot íŠ¸ë¦¬ê±° (ì„ íƒì‚¬í•­)
  cursor-analysis:
    name: ðŸ¤– Cursor BugBot Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ¤– Trigger Cursor BugBot
        run: |
          echo "Triggering Cursor BugBot analysis..."
          # Cursor BugBot API í˜¸ì¶œ (ì‚¬ìš© ê°€ëŠ¥í•œ ê²½ìš°)
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ì½”ë“œ í’ˆì§ˆ ë¦¬í¬íŠ¸
  quality-report:
    name: ðŸ“Š Quality Report
    runs-on: ubuntu-latest
    needs: [quality-check, unit-tests, integration-tests]
    if: always()
    steps:
      - name: ðŸ“Š Generate quality report
        run: |
          echo "## ðŸ“Š Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Lint: ${{ needs.quality-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ Cursor 1.0 Enhanced Development" >> $GITHUB_STEP_SUMMARY
