name: AppStore Guard

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/**/manifest.ts'
      - 'packages/**/lifecycle/**'
      - 'apps/api-server/src/app-manifests/appsCatalog.ts'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/**/manifest.ts'
      - 'packages/**/lifecycle/**'
      - 'apps/api-server/src/app-manifests/appsCatalog.ts'
  workflow_dispatch:

concurrency:
  group: appstore-guard-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22.18.0'

jobs:
  appstore-guard:
    name: AppStore Consistency Guard
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Get pnpm store directory
      shell: bash
      run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run AppStore Guard
      run: npx ts-node --esm scripts/appstore-guard.ts

    - name: Upload Guard Report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: appstore-guard-report
        path: |
          scripts/appstore-guard.ts
        retention-days: 7
