name: Main CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '22.18.0'

jobs:
  # 1. Code Quality Checks
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package.json'
    
    - name: Install dependencies
      run: bash scripts/archive/ci-install.sh
    
    - name: Build packages first
      run: npm run build:packages
    
    - name: Run TypeScript check (Frontend only)
      run: npm run type-check:frontend
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Check for console.log statements
      run: |
        # Find all console.log statements, excluding comments and test files
        CONSOLE_LOGS=$(grep -r "console\.log" apps/ --include="*.ts" --include="*.tsx" \
          --exclude-dir=node_modules --exclude-dir=dist \
          --exclude-dir=test --exclude-dir=e2e \
          --exclude="*test*" --exclude="*spec*" \
          | grep -v "//.*console\.log" \
          | grep -v "^\s*//" \
          | grep -v "\*.*console\.log" || true)
        
        if [ -n "$CONSOLE_LOGS" ]; then
          echo "‚ùå Found console.log statements in production code:"
          echo "$CONSOLE_LOGS"
          exit 1
        else
          echo "‚úÖ No console.log statements found in production code"
        fi
    
    - name: Run tests
      run: npm test

  # 2. Build all applications
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: quality-check
    
    strategy:
      matrix:
        app: [main-site, admin-dashboard, ecommerce, forum, digital-signage, crowdfunding]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package.json'
    
    - name: Install dependencies
      run: bash scripts/archive/ci-install.sh
    
    - name: Build packages
      run: npm run build:packages
    
    - name: Build ${{ matrix.app }}
      run: npm run build --workspace=@o4o/${{ matrix.app }}
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.app }}-dist
        path: |
          apps/${{ matrix.app }}/dist
          apps/${{ matrix.app }}/build
        retention-days: 7

  # 3. Deploy to API Server (Skip build, deploy source only)
  deploy-api:
    name: Deploy API Server Source
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.API_SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 43.202.242.215 >> ~/.ssh/known_hosts
    
    - name: Deploy source code to API server
      continue-on-error: true
      run: |
        echo "üì¶ Deploying source code to API server (build will be done on server)"
        
        # Copy source files only (no build)
        scp -r apps/api-server/src ubuntu@43.202.242.215:/home/ubuntu/o4o-platform/apps/api-server/
        scp -r apps/api-server/*.json ubuntu@43.202.242.215:/home/ubuntu/o4o-platform/apps/api-server/
        scp -r apps/api-server/*.js ubuntu@43.202.242.215:/home/ubuntu/o4o-platform/apps/api-server/ 2>/dev/null || true
        
        # Server will handle the build and restart
        echo "‚ö†Ô∏è API server needs manual build and restart on server"
        echo "Run on server: cd /home/ubuntu/o4o-platform/apps/api-server && npm run build && pm2 restart api-server"
    
    - name: Health check
      continue-on-error: true
      run: |
        sleep 10
        response=$(curl -k -s -o /dev/null -w "%{http_code}" --max-time 30 https://api.neture.co.kr/api/health || echo "000")
        if [ "$response" = "200" ]; then
          echo "‚úÖ API server is healthy"
        else
          echo "‚ö†Ô∏è API health check failed with status: $response"
          echo "Note: Build and restart needed on server"
        fi

  # 4. Deploy to Web Server
  deploy-web:
    name: Deploy Web Applications
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.build.result == 'success'
    
    strategy:
      matrix:
        include:
          - app: main-site
            domain: neture.co.kr
            path: /var/www/neture.co.kr
          - app: admin-dashboard
            domain: admin.neture.co.kr
            path: /var/www/admin.neture.co.kr
          - app: ecommerce
            domain: shop.neture.co.kr
            path: /var/www/shop.neture.co.kr
          - app: forum
            domain: forum.neture.co.kr
            path: /var/www/forum.neture.co.kr
          - app: digital-signage
            domain: signage.neture.co.kr
            path: /var/www/signage.neture.co.kr
          - app: crowdfunding
            domain: funding.neture.co.kr
            path: /var/www/funding.neture.co.kr
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download ${{ matrix.app }} build
      uses: actions/download-artifact@v5
      continue-on-error: true
      with:
        name: ${{ matrix.app }}-dist
        path: apps/${{ matrix.app }}/dist
    
    - name: Setup SSH key
      continue-on-error: true
      run: |
        mkdir -p ~/.ssh
        if [ -n "${{ secrets.WEB_SERVER_SSH_KEY }}" ]; then
          echo "${{ secrets.WEB_SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 13.125.144.8 >> ~/.ssh/known_hosts 2>/dev/null || true
        else
          echo "Warning: WEB_SERVER_SSH_KEY not set, skipping SSH setup"
        fi
    
    - name: Deploy to web server
      continue-on-error: true
      run: |
        # Check if SSH key exists
        if [ ! -f ~/.ssh/id_rsa ]; then
          echo "SSH key not available, skipping deployment"
          exit 0
        fi
        
        # Create temp directory locally
        mkdir -p /tmp/${{ matrix.app }}
        
        # Test SSH connection first
        if ! ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no ubuntu@13.125.144.8 "echo 'SSH connection test successful'" 2>/dev/null; then
          echo "SSH connection failed, skipping deployment"
          exit 0
        fi
        
        # Create directory on remote server if not exists
        ssh ubuntu@13.125.144.8 "sudo mkdir -p ${{ matrix.path }} && sudo mkdir -p /tmp/${{ matrix.app }}"
        
        # Copy files
        scp -r apps/${{ matrix.app }}/dist/* ubuntu@13.125.144.8:/tmp/${{ matrix.app }}/
        
        # Move files and set permissions
        ssh ubuntu@13.125.144.8 "
          sudo rm -rf ${{ matrix.path }}/*
          sudo mv /tmp/${{ matrix.app }}/* ${{ matrix.path }}/
          sudo chown -R www-data:www-data ${{ matrix.path }}
          sudo chmod -R 755 ${{ matrix.path }}
          sudo rm -rf /tmp/${{ matrix.app }}
        "
    
    - name: Health check
      continue-on-error: true
      run: |
        sleep 5
        response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 https://${{ matrix.domain }} || echo "000")
        if [ "$response" = "200" ]; then
          echo "‚úÖ ${{ matrix.domain }} is healthy"
        else
          echo "‚ö†Ô∏è ${{ matrix.domain }} is unhealthy (Status: $response)"
          echo "Note: This may be expected if the domain is not yet configured on the server"
        fi

  # 5. Post-deployment tasks
  post-deploy:
    name: Post Deployment Tasks
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Clear CDN cache
      run: |
        echo "CDN cache clear would go here"
    
    - name: Send deployment notification
      run: |
        echo "Deployment completed successfully!"
