name: ðŸŒŸ Main-Site CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'services/main-site/**'
      - '.github/workflows/main-site-ci-cd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'services/main-site/**'

env:
  NODE_VERSION: '18'
  SERVICE_PATH: 'services/main-site'

jobs:
  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  quality-check:
    name: ðŸ” Main-Site Quality Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/main-site
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'services/main-site/package-lock.json'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“‹ ESLint check
        run: npm run lint

      - name: ðŸ”· TypeScript check
        run: npx tsc --noEmit

      - name: ðŸ’… Prettier check (optional)
        run: |
          if [ -f ".prettierrc" ] || [ -f "prettier.config.js" ]; then
            npx prettier --check "src/**/*.{ts,tsx,js,jsx}"
          fi
        continue-on-error: true

      - name: ðŸ”’ Security audit
        run: npm audit --audit-level moderate

  # ë¹Œë“œ í…ŒìŠ¤íŠ¸
  build-test:
    name: ðŸ”¨ Build Test
    runs-on: ubuntu-latest
    needs: quality-check
    defaults:
      run:
        working-directory: ./services/main-site
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'services/main-site/package-lock.json'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ“Š Bundle size analysis
        run: |
          du -sh dist/
          echo "Bundle size: $(du -sh dist/ | cut -f1)"

      - name: ðŸ’¾ Cache build artifacts
        uses: actions/cache@v3
        with:
          path: services/main-site/dist
          key: main-site-build-${{ github.sha }}
          restore-keys: |
            main-site-build-

  # ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: quality-check
    defaults:
      run:
        working-directory: ./services/main-site
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'services/main-site/package-lock.json'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run unit tests
        run: |
          if [ -f "vitest.config.ts" ] || grep -q "vitest" package.json; then
            npm run test
          else
            echo "No tests configured, skipping..."
          fi
        continue-on-error: true

      - name: ðŸ“Š Upload test coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./services/main-site/coverage/lcov.info
          flags: main-site
          name: main-site-coverage
        continue-on-error: true

  # Docker ì´ë¯¸ì§€ ë¹Œë“œ
  build-docker:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-test, unit-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/main-site
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ”¨ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./services/main-site
          file: ./services/main-site/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  # ìŠ¤í…Œì´ì§• ë°°í¬
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop'
    environment:
      name: main-site-staging
      url: https://staging-main.o4o-platform.com
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to staging environment
        run: |
          echo "ðŸš€ Deploying Main-Site to staging..."
          echo "Docker Image: ${{ needs.build-docker.outputs.image-tag }}"
          # ì‹¤ì œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
          # docker run -d --name main-site-staging ${{ needs.build-docker.outputs.image-tag }}
          echo "âœ… Staging deployment completed!"

      - name: ðŸ¥ Health check
        run: |
          echo "ðŸ¥ Running health checks..."
          # curl -f https://staging-main.o4o-platform.com/health
          echo "âœ… Health check passed!"

      - name: ðŸ’¬ Notify staging deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            ðŸš€ Main-Site Staging Deployment: ${{ job.status }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Image: ${{ needs.build-docker.outputs.image-tag }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # í”„ë¡œë•ì…˜ ë°°í¬
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    environment:
      name: main-site-production
      url: https://main.o4o-platform.com
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ›¡ï¸ Security scan
        run: |
          echo "ðŸ›¡ï¸ Running security scans on Docker image..."
          # docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          #   aquasec/trivy image ${{ needs.build-docker.outputs.image-tag }}
          echo "âœ… Security scan completed!"

      - name: ðŸš€ Deploy to production
        run: |
          echo "ðŸš€ Deploying Main-Site to production..."
          echo "Docker Image: ${{ needs.build-docker.outputs.image-tag }}"
          # Blue-Green ë°°í¬ ë˜ëŠ” Rolling ì—…ë°ì´íŠ¸
          # kubectl set image deployment/main-site main-site=${{ needs.build-docker.outputs.image-tag }}
          echo "âœ… Production deployment completed!"

      - name: ðŸ¥ Health check
        run: |
          echo "ðŸ¥ Running production health checks..."
          sleep 60
          # curl -f https://main.o4o-platform.com/health
          echo "âœ… Production health check passed!"

      - name: ðŸ“Š Performance test
        run: |
          echo "ðŸ“Š Running basic performance tests..."
          # lighthouse-ci --upload.target=temporary-public-storage
          echo "âœ… Performance test completed!"

      - name: ðŸ’¬ Notify production deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            ðŸŒŸ Main-Site Production Deployment: ${{ job.status }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Image: ${{ needs.build-docker.outputs.image-tag }}
            URL: https://main.o4o-platform.com
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ë°°í¬ ì„±ê³µ ì•Œë¦¼
  deployment-summary:
    name: ðŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: ðŸ“Š Generate deployment summary
        run: |
          echo "## ðŸŒŸ Main-Site Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Quality Check: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”¨ Build: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Tests: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ³ Docker Build: âœ…" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            echo "- ðŸš€ Staging: ${{ needs.deploy-staging.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "- ðŸŒŸ Production: ${{ needs.deploy-production.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- ðŸ“… Deployed at: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ **React 19 + Vite + TypeScript 5.8**" >> $GITHUB_STEP_SUMMARY