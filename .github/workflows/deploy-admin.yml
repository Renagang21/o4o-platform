name: Deploy Admin Dashboard

concurrency:
  group: deploy-admin-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches: [ main ]
    # REMOVED paths filter - was preventing workflow from triggering
    # All commits to main will trigger this workflow
    # The workflow will check changed files internally to decide whether to deploy
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Fetch last 2 commits to check changes

    - name: Check for admin dashboard changes
      id: changes
      run: |
        echo "🔍 Checking changed files..."
        git diff --name-only HEAD~1 HEAD

        # Check if any admin dashboard files were changed
        if git diff --name-only HEAD~1 HEAD | grep -E '^(apps/admin-dashboard/|packages/|\.github/workflows/deploy-admin\.yml|nginx-configs/admin\.neture\.co\.kr\.conf)'; then
          echo "✅ Admin dashboard files changed - proceeding with deployment"
          echo "should_deploy=true" >> $GITHUB_OUTPUT
        else
          echo "⏭️  No admin dashboard changes detected - skipping deployment"
          echo "should_deploy=false" >> $GITHUB_OUTPUT
        fi

    - name: Setup Node.js
      if: steps.changes.outputs.should_deploy == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '22.18.0'

    - name: Install pnpm
      if: steps.changes.outputs.should_deploy == 'true'
      run: npm install -g pnpm

    - name: Install dependencies
      if: steps.changes.outputs.should_deploy == 'true'
      run: |
        pnpm install --frozen-lockfile

    - name: Build packages
      if: steps.changes.outputs.should_deploy == 'true'
      run: pnpm run build:packages

    - name: Build admin dashboard
      if: steps.changes.outputs.should_deploy == 'true'
      run: |
        cd apps/admin-dashboard
        NODE_OPTIONS='--max-old-space-size=4096' \
        GENERATE_SOURCEMAP=false \
        VITE_API_URL=https://api.neture.co.kr/api/v1 \
        VITE_PUBLIC_APP_ORIGIN=https://neture.co.kr \
        pnpm run build

    - name: Prepare Nginx config for deployment
      if: steps.changes.outputs.should_deploy == 'true'
      run: |
        mkdir -p apps/admin-dashboard/dist/nginx-config
        cp nginx-configs/admin.neture.co.kr.conf apps/admin-dashboard/dist/nginx-config/

    - name: Deploy to web server
      if: steps.changes.outputs.should_deploy == 'true'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.WEB_HOST }}
        username: ${{ secrets.WEB_USER }}
        key: ${{ secrets.WEB_SSH_KEY }}
        script: |
          # Backup current deployment
          sudo cp -r /var/www/admin.neture.co.kr /var/www/admin.neture.co.kr.backup.$(date +%Y%m%d_%H%M%S) || true

          # Clear temp directory first
          rm -rf /tmp/admin-build
          mkdir -p /tmp/admin-build

    - name: Copy build files
      if: steps.changes.outputs.should_deploy == 'true'
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.WEB_HOST }}
        username: ${{ secrets.WEB_USER }}
        key: ${{ secrets.WEB_SSH_KEY }}
        source: "apps/admin-dashboard/dist/*"
        target: "/tmp/admin-build/"
        strip_components: 3

    - name: Move files to web directory
      if: steps.changes.outputs.should_deploy == 'true'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.WEB_HOST }}
        username: ${{ secrets.WEB_USER }}
        key: ${{ secrets.WEB_SSH_KEY }}
        script: |
          # Verify files were copied
          echo "📋 Checking temp directory..."
          if [ ! -f "/tmp/admin-build/version.json" ]; then
            echo "❌ Files not found in /tmp/admin-build/"
            ls -la /tmp/admin-build/ || true
            exit 1
          fi

          # Clear current deployment
          echo "🗑️  Clearing current deployment..."
          sudo rm -rf /var/www/admin.neture.co.kr/*

          # Move files from temp to web directory
          echo "📦 Deploying build files..."
          sudo cp -r /tmp/admin-build/* /var/www/admin.neture.co.kr/

          # Update Nginx configuration
          echo "🔧 Updating Nginx configuration..."
          echo "📋 Checking deployment artifacts..."
          ls -la /var/www/admin.neture.co.kr/ || true
          if [ -f /var/www/admin.neture.co.kr/nginx-config/admin.neture.co.kr.conf ]; then
            echo "✅ Found Nginx config in deployment artifacts"

            # Backup current nginx config
            sudo cp /etc/nginx/sites-available/admin.neture.co.kr /etc/nginx/sites-available/admin.neture.co.kr.backup.$(date +%Y%m%d_%H%M%S) 2>/dev/null || true

            # Copy new config (remove .conf extension for consistency)
            sudo cp /var/www/admin.neture.co.kr/nginx-config/admin.neture.co.kr.conf /etc/nginx/sites-available/admin.neture.co.kr

            # Test nginx configuration
            if sudo nginx -t; then
              echo "✅ Nginx configuration is valid"
            else
              echo "❌ Nginx configuration test failed, restoring backup"
              latest_backup=$(ls -t /etc/nginx/sites-available/admin.neture.co.kr.backup.* 2>/dev/null | head -1)
              if [ -n "$latest_backup" ]; then
                sudo cp "$latest_backup" /etc/nginx/sites-available/admin.neture.co.kr
              fi
              exit 1
            fi

            # Clean up nginx config from web directory
            sudo rm -rf /var/www/admin.neture.co.kr/nginx-config
          else
            echo "⚠️ Nginx config not found in deployment artifacts at /var/www/admin.neture.co.kr/nginx-config/"
            echo "📋 Listing /var/www/admin.neture.co.kr/ contents:"
            ls -la /var/www/admin.neture.co.kr/ || true
          fi

          # Set permissions
          sudo chown -R www-data:www-data /var/www/admin.neture.co.kr/
          sudo chmod -R 755 /var/www/admin.neture.co.kr/

          # Verify deployment
          echo "✅ Verifying deployment..."
          if [ -f /var/www/admin.neture.co.kr/version.json ]; then
            echo "📄 Deployed version:"
            cat /var/www/admin.neture.co.kr/version.json
          else
            echo "❌ version.json not found in deployed directory!"
            exit 1
          fi

          # Clean up temp build files
          rm -rf /tmp/admin-build

          # Reload nginx to apply changes
          echo "🔄 Reloading Nginx..."
          sudo systemctl reload nginx

          echo "✅ Admin dashboard deployed successfully with updated cache settings!"
