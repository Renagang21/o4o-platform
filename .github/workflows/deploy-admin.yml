name: Deploy Admin Dashboard

concurrency:
  group: deploy-admin-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches: [ main, develop ]  # develop ë¸Œëœì¹˜ë„ ìë™ ë°°í¬
    paths:
      - 'apps/admin-dashboard/**'
      - 'packages/**'
      - '.github/workflows/deploy-admin.yml'
      - 'nginx-configs/admin.neture.co.kr.conf'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    # mainê³¼ develop ë‘˜ ë‹¤ ë°°í¬í•˜ë¯€ë¡œ ë¸Œëœì¹˜ ì œí•œ ì œê±°
    # if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Prepare deployment
      id: check_changes
      run: |
        echo "ğŸš€ Admin Dashboard Deployment"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Author: ${{ github.actor }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref }}"
        echo ""

        # Determine deployment target based on branch
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "âœ… Deploying to PRODUCTION (admin.neture.co.kr)"
          echo "deploy_target=production" >> $GITHUB_OUTPUT
          echo "web_root=/var/www/admin.neture.co.kr" >> $GITHUB_OUTPUT
          echo "domain=admin.neture.co.kr" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "âš ï¸ Deploying to DEVELOPMENT (dev-admin.neture.co.kr)"
          echo "deploy_target=development" >> $GITHUB_OUTPUT
          echo "web_root=/var/www/dev-admin.neture.co.kr" >> $GITHUB_OUTPUT
          echo "domain=dev-admin.neture.co.kr" >> $GITHUB_OUTPUT
        else
          echo "âŒ Unknown branch, skipping deployment"
          echo "deploy_target=skip" >> $GITHUB_OUTPUT
        fi

        echo "deploy=true" >> $GITHUB_OUTPUT

    - name: Setup build environment
      if: steps.check_changes.outputs.deploy == 'true'
      uses: ./.github/actions/setup-build-env
      with:
        node-version: '22.18.0'

    - name: Build admin dashboard
      if: steps.check_changes.outputs.deploy == 'true'
      run: |
        echo "ğŸ”¨ Building admin dashboard..."
        cd apps/admin-dashboard

        # Run prebuild to generate version.json
        pnpm run prebuild

        # Build with production settings
        # Note: Do NOT include /v1 in VITE_API_URL - unified-client.ts adds it automatically
        # Extract branch name from GITHUB_REF (refs/heads/main -> main)
        BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's|refs/heads/||')

        NODE_ENV=production \
        NODE_OPTIONS='--max-old-space-size=4096' \
        VITE_API_URL=https://api.neture.co.kr/api \
        VITE_PUBLIC_APP_ORIGIN=https://neture.co.kr \
        VITE_GIT_BRANCH="$BRANCH_NAME" \
        pnpm run build:prod

        # Ensure version.json is in dist/ (Vite should copy it, but verify)
        if [ ! -f dist/version.json ] && [ -f public/version.json ]; then
          echo "ğŸ“‹ Copying version.json to dist..."
          cp public/version.json dist/version.json
        fi

        echo "ğŸ“‹ Build output:"
        ls -lh dist/

        echo "ğŸ“„ Version info:"
        cat dist/version.json

    - name: Prepare Nginx config for deployment
      if: steps.check_changes.outputs.deploy == 'true'
      run: |
        mkdir -p apps/admin-dashboard/dist/nginx-config
        cp nginx-configs/admin.neture.co.kr.conf apps/admin-dashboard/dist/nginx-config/

    - name: Deploy to web server
      if: steps.check_changes.outputs.deploy == 'true' && steps.check_changes.outputs.deploy_target != 'skip'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.WEB_HOST }}
        username: ${{ secrets.WEB_USER }}
        key: ${{ secrets.WEB_SSH_KEY }}
        script: |
          WEB_ROOT="${{ steps.check_changes.outputs.web_root }}"
          DOMAIN="${{ steps.check_changes.outputs.domain }}"

          echo "ğŸ”§ Preparing deployment to $DOMAIN..."
          echo "ğŸ“ Target directory: $WEB_ROOT"

          # Create web root if it doesn't exist
          sudo mkdir -p "$WEB_ROOT"

          # Backup current deployment
          if [ -d "$WEB_ROOT" ] && [ "$(ls -A $WEB_ROOT 2>/dev/null)" ]; then
            BACKUP_DIR="${WEB_ROOT}.backup.$(date +%Y%m%d_%H%M%S)"
            echo "ğŸ’¾ Backing up to $BACKUP_DIR"
            sudo cp -r "$WEB_ROOT" "$BACKUP_DIR"
          fi

          # Clear and recreate temp directory with proper permissions
          rm -rf /tmp/admin-build || true
          mkdir -p /tmp/admin-build
          chmod 777 /tmp/admin-build

          echo "âœ… Preparation complete"
          echo "ğŸ“ Temp directory:"
          ls -la /tmp/admin-build

    - name: Copy build files
      if: steps.check_changes.outputs.deploy == 'true'
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.WEB_HOST }}
        username: ${{ secrets.WEB_USER }}
        key: ${{ secrets.WEB_SSH_KEY }}
        source: "apps/admin-dashboard/dist/*"
        target: "/tmp/admin-build/"
        strip_components: 3

    - name: Move files to web directory
      if: steps.check_changes.outputs.deploy == 'true' && steps.check_changes.outputs.deploy_target != 'skip'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.WEB_HOST }}
        username: ${{ secrets.WEB_USER }}
        key: ${{ secrets.WEB_SSH_KEY }}
        script: |
          WEB_ROOT="${{ steps.check_changes.outputs.web_root }}"
          DOMAIN="${{ steps.check_changes.outputs.domain }}"

          echo "ğŸ“¦ Deploying build files to $DOMAIN..."

          # Verify files were copied
          if [ ! -f "/tmp/admin-build/version.json" ]; then
            echo "âŒ Error: Files not found in /tmp/admin-build/"
            echo "Contents of /tmp/admin-build/:"
            ls -la /tmp/admin-build/ || true
            exit 1
          fi

          echo "âœ… Build files verified in temp directory"
          echo "ğŸ“„ Version being deployed:"
          cat /tmp/admin-build/version.json

          # Clear current deployment
          echo "ğŸ—‘ï¸  Clearing current deployment..."
          sudo rm -rf "$WEB_ROOT"/*

          # Move files from temp to web directory
          echo "ğŸ“¦ Moving files to web directory..."
          sudo cp -r /tmp/admin-build/* "$WEB_ROOT"/

          # Update Nginx configuration (only for production - main branch)
          if [ -f "$WEB_ROOT/nginx-config/$DOMAIN.conf" ]; then
            echo "ğŸ”§ Updating Nginx configuration for $DOMAIN..."

            # Backup current nginx config
            if [ -f "/etc/nginx/sites-available/$DOMAIN" ]; then
              sudo cp "/etc/nginx/sites-available/$DOMAIN" \
                "/etc/nginx/sites-available/$DOMAIN.backup.$(date +%Y%m%d_%H%M%S)"
            fi

            # Copy new config
            sudo cp "$WEB_ROOT/nginx-config/$DOMAIN.conf" \
              "/etc/nginx/sites-available/$DOMAIN"

            # Test nginx configuration
            if sudo nginx -t; then
              echo "âœ… Nginx configuration is valid"
            else
              echo "âŒ Nginx configuration test failed, restoring backup"
              latest_backup=$(ls -t "/etc/nginx/sites-available/$DOMAIN.backup."* 2>/dev/null | head -1)
              if [ -n "$latest_backup" ]; then
                sudo cp "$latest_backup" "/etc/nginx/sites-available/$DOMAIN"
              fi
              exit 1
            fi

            # Clean up nginx config from web directory
            sudo rm -rf "$WEB_ROOT/nginx-config"
          else
            echo "âš ï¸  Nginx config not found for $DOMAIN, skipping update"
          fi

          # Set permissions
          echo "ğŸ” Setting permissions..."
          sudo chown -R www-data:www-data "$WEB_ROOT"/
          sudo chmod -R 755 "$WEB_ROOT"/

          # Verify deployment
          echo "âœ… Verifying deployment..."
          if [ -f "$WEB_ROOT/version.json" ]; then
            echo "ğŸ“„ Deployed version:"
            cat "$WEB_ROOT/version.json"
          else
            echo "âŒ Error: version.json not found!"
            exit 1
          fi

          # Clean up temp build files
          rm -rf /tmp/admin-build

          # Reload nginx
          echo "ğŸ”„ Reloading Nginx..."
          sudo systemctl reload nginx

          echo ""
          echo "=========================================="
          echo "âœ… Admin Dashboard Deployed Successfully!"
          echo "=========================================="
          echo "ğŸŒ URL: https://$DOMAIN"
          echo "ğŸ“… Time: $(date)"
          echo ""
