name: ðŸ§ª Monorepo CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # ìˆ˜ë™ íŠ¸ë¦¬ê±° í—ˆìš©

env:
  NODE_VERSION: '20.18.0'
  CACHE_VERSION: v2

jobs:
  # ðŸ—ï¸ í™˜ê²½ ì¤€ë¹„ (í•œ ë²ˆë§Œ ì‹¤í–‰)
  setup:
    name: ðŸ—ï¸ Setup Environment
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¥ Install dependencies
        run: npm ci
      
      - name: ðŸ“‹ Cache workspace info
        id: cache
        run: |
          echo "Dependencies installed successfully"
          echo "cache-hit=true" >> $GITHUB_OUTPUT

  # ðŸ§ª í…ŒìŠ¤íŠ¸ ë° ë¹Œë“œ (ê° ì„œë¹„ìŠ¤ë³„ ë³‘ë ¬ ì‹¤í–‰)
  test-and-build:
    name: ðŸ§ª Test & Build (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        service: [api-server, main-site, admin-dashboard]
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¥ Restore dependencies
        run: npm ci
      
      # ðŸ” Type Check
      - name: ðŸ” Type check (${{ matrix.service }})
        working-directory: ./apps/${{ matrix.service }}
        run: npm run type-check
      
      # ðŸ§¹ Lint Check
      - name: ðŸ§¹ Lint check (${{ matrix.service }})
        working-directory: ./apps/${{ matrix.service }}
        run: npm run lint
      
      # ðŸ§ª Unit Tests
      - name: ðŸ§ª Run tests (${{ matrix.service }})
        working-directory: ./apps/${{ matrix.service }}
        run: npm run test
      
      # ðŸ“Š Test Coverage (admin-dashboardë§Œ)
      - name: ðŸ“Š Test coverage (${{ matrix.service }})
        if: matrix.service == 'admin-dashboard'
        working-directory: ./apps/${{ matrix.service }}
        run: npm run test:coverage
        continue-on-error: true
      
      # ðŸ—ï¸ Build
      - name: ðŸ—ï¸ Build (${{ matrix.service }})
        working-directory: ./apps/${{ matrix.service }}
        run: npm run build
      
      # ðŸ“¦ Upload build artifacts
      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.service }}
          path: apps/${{ matrix.service }}/dist/
          retention-days: 7

  # ðŸ”’ ë³´ì•ˆ ìŠ¤ìº” (ì„ íƒì  ì‹¤í–‰)
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: setup
    continue-on-error: true  # í† í° ì—†ì–´ë„ íŒŒì´í”„ë¼ì¸ ê³„ì† ì§„í–‰
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¥ Restore dependencies
        run: npm ci
      
      - name: ðŸ” NPM security audit
        run: npm audit --audit-level moderate || true
      
      - name: ðŸ›¡ï¸ Snyk security scan
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium
        continue-on-error: true

  # ðŸ“Š ì½”ë“œ í’ˆì§ˆ ë¶„ì„ (ì„ íƒì  ì‹¤í–‰)
  quality:
    name: ðŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [setup, test-and-build]
    continue-on-error: true  # í† í° ì—†ì–´ë„ íŒŒì´í”„ë¼ì¸ ê³„ì† ì§„í–‰
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # SonarCloud ë¶„ì„ì„ ìœ„í•´ ì „ì²´ ížˆìŠ¤í† ë¦¬ í•„ìš”
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¥ Restore dependencies
        run: npm ci
      
      - name: ðŸ“Š SonarCloud analysis
        if: env.SONAR_TOKEN != ''
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # ðŸ“± E2E í…ŒìŠ¤íŠ¸ (admin-dashboardë§Œ, ì„ íƒì )
  e2e-test:
    name: ðŸ“± E2E Tests
    runs-on: ubuntu-latest
    needs: test-and-build
    if: contains(github.event.head_commit.message, '[e2e]') || github.ref == 'refs/heads/main'
    continue-on-error: true
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¥ Restore dependencies
        run: npm ci
      
      - name: ðŸ“± Install Playwright
        working-directory: ./apps/admin-dashboard
        run: npx playwright install --with-deps
      
      - name: ðŸ§ª Run E2E tests
        working-directory: ./apps/admin-dashboard
        run: npm run test:e2e
      
      - name: ðŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: apps/admin-dashboard/test-results/
          retention-days: 7

  # âœ… ìµœì¢… ìƒíƒœ í™•ì¸
  pipeline-status:
    name: âœ… Pipeline Status
    runs-on: ubuntu-latest
    needs: [test-and-build, security, quality]
    if: always()
    
    steps:
      - name: ðŸ“Š Check pipeline results
        run: |
          echo "=== Pipeline Status Summary ==="
          echo "Test & Build: ${{ needs.test-and-build.result }}"
          echo "Security Scan: ${{ needs.security.result }}"
          echo "Quality Analysis: ${{ needs.quality.result }}"
          
          # í•„ìˆ˜ ìž‘ì—…(test-and-build) ì„±ê³µ ì—¬ë¶€ í™•ì¸
          if [[ "${{ needs.test-and-build.result }}" == "success" ]]; then
            echo "âœ… Core pipeline passed successfully!"
            echo "status=success" >> $GITHUB_ENV
          else
            echo "âŒ Core pipeline failed!"
            echo "status=failure" >> $GITHUB_ENV
            exit 1
          fi
      
      - name: ðŸŽ‰ Success notification
        if: env.status == 'success'
        run: |
          echo "ðŸŽ‰ All core checks passed!"
          echo "âœ… Ready for merge or deployment"
      
      - name: ðŸ“ Pipeline summary
        run: |
          echo "## ðŸ“Š CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Core Tests & Build | ${{ needs.test-and-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Analysis | ${{ needs.quality.result }} |" >> $GITHUB_STEP_SUMMARY