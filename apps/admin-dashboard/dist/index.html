<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O4O Admin Dashboard</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      line-height: 1.6;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 4px;
    }
    .error {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>O4O Admin Dashboard</h1>
    <p>관리자 대시보드가 준비 중입니다.</p>
    <div class="status">
      <p>현재 빌드 프로세스를 진행 중입니다.</p>
      <p class="error">Monaco Editor 종속성 문제로 인해 임시 페이지를 표시하고 있습니다.</p>
    </div>
  </div>
</body>
</html>
