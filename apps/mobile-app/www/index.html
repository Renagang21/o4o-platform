<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>O4O Mobile App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
      }

      .container {
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: 700;
      }

      .status {
        font-size: 1.2rem;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      .badge {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        margin: 5px;
      }

      .info {
        margin-top: 30px;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .success {
        color: #4ade80;
        font-weight: 600;
        font-size: 1.1rem;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>✨ O4O Mobile App</h1>
      <div class="status">Phase 1 초기화 완료</div>

      <div class="success">✅ Capacitor WebView 정상 작동</div>

      <div>
        <span class="badge">iOS 준비 완료</span>
        <span class="badge">Android 준비 완료</span>
      </div>

      <div class="info">
        <p>이 화면은 Capacitor WebView에서 실행되고 있습니다.</p>
        <p style="margin-top: 10px;">
          다음 단계: React 웹 앱 통합
        </p>
      </div>
    </div>
  </body>
</html>
