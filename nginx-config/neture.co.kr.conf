server {
    listen 80;
    server_name neture.co.kr www.neture.co.kr;

    # 프로덕션: PM2로 실행되는 Storefront (포트 5174)
    location / {
        proxy_pass http://localhost:5174;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for HMR (개발 모드)
        proxy_read_timeout 86400;
        
        # X-Frame-Options 설정: admin 서브도메인에서 iframe 허용
        add_header X-Frame-Options "ALLOW-FROM https://admin.neture.co.kr" always;
        # 또는 모든 서브도메인에서 허용하려면:
        # add_header X-Frame-Options "SAMEORIGIN" always;
    }
    
    # API 요청은 API 서버로 프록시 (포트 3001)
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 서브도메인 리다이렉트 설정
server {
    listen 80;
    server_name shop.neture.co.kr;
    return 301 http://neture.co.kr$request_uri;
}

server {
    listen 80;
    server_name forum.neture.co.kr;
    return 301 http://neture.co.kr/forum$request_uri;
}

server {
    listen 80;
    server_name funding.neture.co.kr;
    return 301 http://neture.co.kr/funding$request_uri;
}