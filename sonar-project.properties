# SonarCloud 프로젝트 설정
sonar.projectKey=o4o-platform
sonar.organization=renagang21
sonar.projectName=O4O Platform
sonar.projectVersion=2.0.0

# 소스 코드 경로
sonar.sources=apps/,packages/
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test-results/**,**/playwright-report/**

# 테스트 코드 경로
sonar.tests=apps/
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# 커버리지 리포트 경로
sonar.javascript.lcov.reportPaths=apps/admin-dashboard/coverage/lcov.info,apps/main-site/coverage/lcov.info,apps/api-server/coverage/lcov.info

# TypeScript 설정
sonar.typescript.node=node

# 언어별 파일 패턴
sonar.lang.patterns.typescript=**/*.ts,**/*.tsx
sonar.lang.patterns.javascript=**/*.js,**/*.jsx

# 품질 게이트 설정
sonar.qualitygate.wait=true

# 중복 코드 감지 설정
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# 분석에서 제외할 파일들
sonar.coverage.exclusions=**/*.config.js,**/*.config.ts,**/main.tsx,**/index.ts,**/*.d.ts