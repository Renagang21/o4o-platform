sonar.projectKey=Renagang21_o4o-platform
sonar.organization=renagang21

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=o4o-platform
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=apps/admin-dashboard/src,apps/main-site/src,apps/api-server/src,packages/auth-client/src,packages/auth-context/src,packages/types/src,packages/ui/src,packages/utils/src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/node_modules/**,**/dist/**,**/coverage/**,**/build/**,**/test-*.ts

# Test files
sonar.tests=apps/admin-dashboard/src/test,apps/main-site/src/test

# Coverage reports
sonar.javascript.lcov.reportPaths=apps/*/coverage/lcov.info

# TypeScript/JavaScript specific
sonar.typescript.tsconfigPaths=apps/admin-dashboard/tsconfig.json,apps/main-site/tsconfig.json,apps/api-server/tsconfig.json